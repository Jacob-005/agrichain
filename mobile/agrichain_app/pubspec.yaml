name: agrichain_app
description: "AgriChain - Farm to Market Intelligence Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.2
  fl_chart: ^0.69.2
  shared_preferences: ^2.3.4
  intl: ^0.19.0
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "appicon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
